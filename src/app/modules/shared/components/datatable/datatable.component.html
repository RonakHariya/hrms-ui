<div class="container1">
  <div class="card mb-3">
    <div class="card-header1">
      <div class="card-title">
        <div class="d-flex justify-content-between">
          <div class="">
            <h2 class="card-title mb-0">Role</h2>
          </div>
          <div class="d-flex">
            <div class="d-flex align-items-center position-relative">
              <!--begin::Svg Icon | path: icons/duotune/general/gen021.svg-->
              <span class="position-absolute ms-4">
                <!-- <i class="fa fa-search search-icon" aria-hidden="true"></i> -->
              </span>
              <!--end::Svg Icon--><label>Search:</label>
              <input
                type="text"
                data-kt-user-table-filter="search"
                [(ngModel)]="searchTerm"
                class="form-control form-control-solid search"
                placeholder="search here"
              />
              <button (click)="searchFunction()">Search</button>
            </div>
            <div class="cardtoolbar d-flex">
              <div class="d-flex">
                <select class="btn ml-1 pagination-box">
                  <option>5</option>
                  <option>10</option>
                  <option>15</option>
                  <option>20</option>
                </select>
                <button class="action-btn" (click)="buttonEvent('add')">
                  <i class="fa fa-plus icon-class" aria-hidden="true"></i>
                </button>
                <button class="action-btn" (click)="buttonEvent('edit')">
                  <i
                    class="fa-regular fa-pen-to-square icon-class"
                    aria-hidden="true"
                  ></i>
                </button>
                <button class="action-btn" (click)="buttonEvent('delete')">
                  <i class="fa fa-trash icon-class" aria-hidden="true"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--                                                  -->
    <div class="card-body p-0">
      <div class="table-responsive">
        <table
          class="table align-middle table-row-dashed fs-6 gy-5 dataTable no-footer"
          id="kt_table_users"
        >
          <thead>
            <tr
              class="text-start text-muted fw-bold fs-7 text-uppercase gs-0"
            ></tr>
            <!--<class class="text-start text-muted fw-bold fs-7 text-uppercase gs-0"> -->
            <th
              *ngFor="let header of headers"
              class="sorting"
              tabindex="0"
              aria-controls="kt_table_users"
              rowspan="1"
              colspan="1"
              aria-label="User: activate to sort column ascending"
            >
              {{ header.name | uppercase }}
              <span><i class="fa fa-sort" aria-hidden="true"></i></span>
            </th>
          </thead>
          <tbody class="tbody">
            <tr *ngFor="let row of dataSource" let i="index" class="data-row">
              <td *ngFor="let column of headers">
                <div *ngIf="column.type === 'radio'">
                  <td>
                    <div
                      class="form-check form-check-sm form-check-custom form-check-solid"
                    >
                      <input
                        class="form-check-input"
                        type="radio"
                        id="radio"
                        name="radio_btn"
                        (click)="radioButtonEvent(row)"
                      />
                    </div>
                  </td>
                </div>
                <div *ngIf="column.type === 'select'">
                  <select name="option" id="select" class="select-tag">
                    <option value="">Select Grade Type</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                  </select>
                </div>
                <div *ngIf="column.type !== 'radio'">
                  {{ getValue(row, column.mappedBy) }}
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="d-flex justify-content-end mt-2">
        <ul class="pagination">
          <li
            class="paginate_button page-item previous disabled"
            id="kt_table_users_previous"
          >
            <a
              href="#"
              aria-controls="kt_table_users"
              data-dt-idx="0"
              tabindex="0"
              class="page-link"
              ><i class="fa fa-angle-double-left"></i
            ></a>
          </li>
          <li class="paginate_button page-item">
            <a
              href="#"
              aria-controls="kt_table_users"
              data-dt-idx="1"
              tabindex="0"
              class="page-link"
              >1</a
            >
          </li>
          <li class="paginate_button page-item active">
            <a
              href="#"
              aria-controls="kt_table_users"
              data-dt-idx="2"
              tabindex="0"
              class="page-link"
              >2</a
            >
          </li>
          <li class="paginate_button page-item">
            <a
              href="#"
              aria-controls="kt_table_users"
              data-dt-idx="3"
              tabindex="0"
              class="page-link"
              >3</a
            >
          </li>
          <li class="paginate_button page-item next" id="kt_table_users_next">
            <a
              href="#"
              aria-controls="kt_table_users"
              data-dt-idx="4"
              tabindex="0"
              class="page-link"
              ><i class="fa fa-angle-double-right"></i
            ></a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
